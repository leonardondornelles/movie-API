<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cine- catálogo</h1>
        <button id="add-movie-btn">Adicionar Filme</button>
    </header>

    <main>
        <!-- Container principal que alterna entre o grid e os detalhes -->
        <div id="main-content">
            
            <div id="movies-grid-container">
                <h2>Catálogo</h2>
                <div id="movies-grid">
                    <!-- Os cards dos filmes serão inseridos aqui pelo JavaScript -->
                </div>
            </div>

            <div id="movie-details-container" class="hidden">
                <!-- Os detalhes de um filme serão inseridos aqui -->
            </div>

        </div>
    </main>

    <!-- Modals (Pop-ups) para os formulários -->
    <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Adicionar Filme</h2>
            <form id="movie-form">
                <input type="hidden" id="movie-id">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                
                <label for="director">Diretor:</label>
                <input type="text" id="director" required>
                
                <label for="year">Ano de Lançamento:</label>
                <input type="number" id="year" required>
                
                <button type="submit" class="btn-save">Salvar</button>
            </form>
        </div>
    </div>

    <div id="review-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Review</h2>
            <form id="review-form">
                <input type="hidden" id="review-movie-id">
                <label for="rating">Nota (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
                
                <label for="text">Comentário:</label>
                <textarea id="text" rows="4" required></textarea>
                
                <button type="submit" class="btn-save">Enviar Review</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
